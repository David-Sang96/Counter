<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Visitor Count : <span class="visitor">0</span></h2>
      <div>
        <button class="count">Count</button>
        <button class="minus">Back</button>
        <button class="save">Save</button>
        <button class="reset"> Reset</button>
      </div>
      <p class="hidden">The total visitors for today is <span class="total">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
